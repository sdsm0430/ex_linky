<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Linky</title>
    <style>
        html, body{
        height:100%;
        }
    </style>
</head>
<body>
    <div id="main" style="width:device-width; height:device-height;">
        <div>
            <img src="{% static 'images/로고.png' %}" style="max-width:100%; height:auto; width:70%; margin-left:15%;">
        </div>

        <div id="image-ex" style="width:90%; margin-left:5%; text-align:center; font-size:12px;">보이스루</div>

        <div style="width:95%; height:50%; margin-top: 5%; margin-left:2.5%; text-align:center;">
            <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" style="color:black; font-size:10px;">공연소식</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" style="color:black; font-size:10px;">관람후기</a>
              </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active text-muted" id="home" role="tabpanel" aria-labelledby="home-tab" style="font-size:25px;"><br><br><strong>'준비중'</strong></div>
                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" style="margin-top:5px;">
                    {% for review in reviews %}
                        <div class="row">
                            <div class="col-7" style="text-align:left;">{{ review.review }}</div>
                            <div class="col-5" style="font-size:5px;">{{ review.published_date }}</div>
                        </div>
                        <br>
                    {% endfor %}
                    <br>
                    <!--
                    <button><a href="{% url 'review' %}" style="color:black; text-decoration:none;">전체후기</a></button>
                    -->
                </div>
            </div>
        </div>

        <div class="footer fixed-bottom">
            <div style="text-align:center; margin-top:1%;">
                <button type="button" class="btn btn-secondary btn-sm rounded" style="width:48%; height:40px;" disabled>자막신청</button>
                <button type="button" class="btn btn-danger btn-sm active rounded" style="width:48%; height:40px; background-color:#e34442; border:#e34442;"><a href="{% url 'choice' %}" style="color:white; text-decoration:none;">자막실행</a></button>
            </div>
            <nav class="nav nav-fill" style="margin-top:1%;">
                <a class="nav-item nav-link" href="#" style="color:black; text-decoration:none; font-size:9px;"><img src="{% static 'images/01.png' %}" style="height:25px; width:25px; margin-bottom:5px;"><br>홈</a>
                <a class="nav-item nav-link" href="#" style="color:black; text-decoration:none; font-size:9px;"><img src="{% static 'images/02.png' %}" style="height:25px; width:25px; margin-bottom:5px;"><br>마이페이지</a>
                <a class="nav-item nav-link" href="#" style="color:black; text-decoration:none; font-size:9px;"><img src="{% static 'images/03.png' %}" style="height:25px; width:25px; margin-bottom:5px;"><br>검색</a>
                <a class="nav-item nav-link" href="#" style="color:black; text-decoration:none; font-size:9px;"><img src="{% static 'images/04.png' %}" style="height:25px; width:25px; margin-bottom:5px;"><br>공유</a>
            </nav>
        </div>
    </div>


    <!-- bootstrap javascript -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
     $(function () {
        $('#myTab li:last-child a').tab('show')
      })
    </script>
</body>
</html>
