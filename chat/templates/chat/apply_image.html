<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/apply.css' %}" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Apply</title>
    <style>
        html, body{
        height:100%;
        }
        .post-form input{
        font-size:120%;
        }

    </style>
</head>
<body>
<p>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <label style="font-size:14px;">필수 정보 입력</label>
        <p>{{ form.ticket_image }}</p>
        <input type="submit" class="save btn btn-secondary" style="font-size:12px; padding:5px;" />
    </form>
    <button><a href="{% url 'apply_complete' pk=pk %}">다음</a></button>
    <button><a href="{% url 'main_detail' pk=pk %}" style="color:black; text-decoration:none;">메인 화면</a></button>
</body>
</html>
