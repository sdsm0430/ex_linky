<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/apply.css' %}" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>admin_password</title>
    <style>
        html, body{
        height:100%;
        }
        .post-form input{
        font-size:120%;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="back">
            <span class="image"><a href="{% url 'operate_list' %}"><img src="{% static 'images/main/button_back.png' %}"></a></span>
            <span class="title" style="text-align:center;">{{ musical.title }}</span>
        </div>
    </div>

    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin:3% 5% 0 5%;">
            <label style="font-size:14px;">관리자 인증</label>
                <span><p>{{ form.admin_password2 }}</p></span>
        </div>
        <button class="fixed-bottom" type="submit" style="height:8%; color:white; border:none; width:100%; font-size:12px; padding:5px; background-image:url('{% static 'images/search/button_bottom_red.png' %}');"><span style="font-size:20px;">다음</span></button>
    </form>
</body>
</html>
